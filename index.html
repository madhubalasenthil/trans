<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/a64a3f1332.js" crossorigin="anonymous"></script>
    <div class="menu">
        <nav>
            <h1>Last Transactions </h1>
            <p id="show"><a href="">Show All</a></p>
        </nav>
        <div class="page" id="page">
            <p>No Recent Transaction Click Show Button</p>
        </div>
        <div class="tran" id="tran">
            <i id="cancel" class="fa-solid fa-x"></i>
            <div class="box" id="box1" >
                <div class="left">
                    <div class="photo">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="content">
                        <h4 id="name" >Sara</h4>
                        <div class="date-time">
                            <p>15 Augest 2024</p>
                        </div>
                    </div>


                </div>
                <div class="right">
                    <p>-$300</p>
                    <h5>Outgoing</h5>
                </div>

            </div>
            <div class="box">
                <div class="left">
                    <div class="photo">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="content">
                        <h4 id="name" >Gokul</h4>
                        <div class="date-time">
                            <p>12 Augest 2024</p>
                        </div>
                    </div>

                </div>
                <div class="right">
                    <p>+$3000</p>
                    <h5>Received</h5>
                </div>

            </div>
            <div class="box">
                <div class="left">
                    <div class="photo">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="content">
                        <h4 id="name" >Akshaya</h4>
                        <div class="date-time">
                            <p>09 Augest 2024</p>
                        </div>
                    </div>

                </div>
                <div class="right">
                   
                        <p>+$1000</p>
                        <h5>Received</h5>
                   
                    
                </div>

            </div>
            <div class="box">
                <div class="left">
                    <div class="photo">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="content">
                        <h4 id="name" >Navin</h4>
                        <div class="date-time">
                            <p>04 Augest 2024</p>
                        </div>
                    </div>

                </div>
                <div class="right">
                    <p>-$2000</p>
                    <h5>Outgoing</h5>
                    
                </div>

            </div>
        </div>
    </div>
    


    <script src="./script.js"></script>
</body>
</html>
